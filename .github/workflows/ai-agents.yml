name: AI Agent Orchestration

on:
  push:
    paths:
      - 'PROMPTTRAINER_PRODUCT.md'
      - 'PROMPTTRAINER_UI_SPEC.md'
      - 'PROMPTTRAINER_TASKS.md'
      - 'PROMPTTRAINER_IMPLEMENTATION.md'
      - 'PROMPTTRAINER_BRAND.md'
      - 'PROMPTTRAINER_CONTENT.md'
  workflow_dispatch:

jobs:
  signal-audit:
    name: Signal Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Signal: audit specs
        uses: ./.github/actions/signal-audit

  forge-scaffold:
    name: Forge Scaffold
    runs-on: ubuntu-latest
    needs: signal-audit
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Forge: scaffold stubs
        uses: ./.github/actions/forge-scaffold

  marketing-copy:
    name: Marketing Copy
    runs-on: ubuntu-latest
    needs: signal-audit
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Marketing: generate copy
        uses: ./.github/actions/marketing-copy


