      - 'PROMPTTRAINER_TASKS.md'
      - 'PROMPTTRAINER_IMPLEMENTATION.md'
      - 'PROMPTTRAINER_BRAND.md'
      - 'PROMPTTRAINER_CONTENT.md'
  workflow_dispatch:

jobs:
  signal-audit:
    name: Signal Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Signal: audit specs
        run: |
          echo "Auditing PRODUCT, UI_SPEC, TASKS..."

  forge-scaffold:
    name: Forge Scaffold
    runs-on: ubuntu-latest
    needs: signal-audit
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Forge: scaffold stubs
        run: |
          echo "Scaffolding UI & Implementation..."

  marketing-copy:
    name: Marketing Copy
    runs-on: ubuntu-latest
    needs: signal-audit
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Marketing: generate copy
        run: |
          echo "Generating brand & content drafts..."




